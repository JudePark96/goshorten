{{ define "page-title"}} URL Shortener {{ end }}
{{ define "page-body" }}
<div class="home-div">
    {{ if not . }}
    <h1>URL Shortener</h1>
    <form id="urlform" action="/" method="post">
        <input type="text" id="url" name="url" placeholder="https://www.alongurl.com/that/should/be/short">
        <button id="button" >Shorten dat bish!</button>
    </form>
    <div>
    {{ else }}
        {{ if .Data }}
            <h1>Shortened URL</h1>
            <div class="alert alert-success" role="alert" id="url">
            </div>
            <script>
                var host = window.location.origin;
                document.getElementById("url").innerHTML = host + '/' + '{{ .Data }}';
                console.log(host)
            </script>
        {{ end }}
        {{ if .Error }}
            <h1>You done messed up!</h1>
            <div class="alert alert-danger" role="alert">
                {{ .Error }}
            </div>
        {{ end }}
    {{ end }}
    </div>
</div>
{{ end }}
